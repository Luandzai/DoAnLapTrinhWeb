<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách Sách - Nhà sách Online</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/book-list.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="main-content">
        <div class="body">
          <!-- Logo -->
          <div class="logo">
            <a href="../html/index.html">
              <img src="../img/logo.svg" alt="Nha sach online" />
            </a>
            <span>Nhà sách Online</span>
          </div>
          <!-- Search bar -->
          <input type="text" placeholder="Tìm kiếm sách..." />
          <!-- Nav bar -->
          <nav class="nav-bar">
            <div class="nav-container">
              <div class="nav-item dropdown">
                <div class="nav-dropdown-btn">Danh mục ▼</div>
                <div class="nav-dropdown-content" id="category-list">
                  <!-- Danh mục sẽ được render tự động bằng JS -->
                </div>
              </div>
              <div class="nav-item">
                <a href="../html/cart.html" class="nav-link">Giỏ hàng</a>
              </div>
            </div>
          </nav>
          <!-- Login -->
          <div class="login">
            <div class="sort-dropdown-login">
              <button class="dropdown-btn-login">
                <img src="../img/Login.svg" alt="Dang nhap" />
              </button>
              <div class="dropdown-content-login">
                <a href="./Login.html" data-sort="oldest">Đăng Nhập</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main>
      <div class="main-content Danhmuc-page">
        <!-- Sidebar -->
        <aside class="sidebar">
          <h2>Danh mục sách</h2>
          <form class="category-filter" id="category-filter">
            <ul id="category-checkbox-list">
              <!-- Checkbox danh mục sẽ được render tự động bằng JS -->
            </ul>
            <button type="submit" class="filter-btn">Tìm kiếm</button>
          </form>
        </aside>

        <!-- Book List -->
        <div class="book-list-container">
          <div class="book-list-header">
            <h2 id="book-list-title">Danh sách Sách</h2>
            <div class="sort-dropdown">
              <button class="dropdown-btn">Xếp theo ▼</button>
              <div class="dropdown-content">
                <a href="#" data-sort="oldest">Cũ nhất</a>
                <a href="#" data-sort="newest">Mới nhất</a>
              </div>
            </div>
          </div>
          <div class="book-list" id="book-list">
            <!-- Sách sẽ được render tự động bằng JS -->
          </div>

          <!-- Pagination -->
          <div class="pagination" id="pagination">
            <!-- Phân trang sẽ được render tự động bằng JS -->
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="main-content">
        <p class="copyright">© 2025 Nhà sách Online. All rights reserved.</p>
      </div>
    </footer>

    <script src="../js/book-list.js"></script>
  </body>
</html>
