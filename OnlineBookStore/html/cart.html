<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nhà sách Online</title>
    <!-- Font Awesome (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/cart.css" />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header class="header">
        <div class="header__main-content">
          <div class="header__body">
            <div class="header__logo">
              <a href="../html/index.html">
                <img src="../img/logo.svg" alt="Nha sach online" />
              </a>
              <span>Nhà sách Online</span>
            </div>
            <!-- Trong phần header -->
            <input
              type="text"
              id="search-input"
              placeholder="Tìm kiếm sách..."
            />
            <nav class="nav">
              <div class="nav__container">
                <div class="nav__item nav__item--dropdown">
                  <div class="nav__dropdown-btn">Danh mục ▼</div>
                  <div class="nav__dropdown-content" id="category-list">
                    <!-- Danh mục sẽ được thêm động bằng JS -->
                  </div>
                </div>
                <div class="nav__item">
                  <a href="../html/cart.html" class="nav__link">Giỏ hàng</a>
                </div>
              </div>
            </nav>
            <div class="login">
              <div class="login__sort-dropdown">
                <button class="login__dropdown-btn">
                  <img src="../img/Login.svg" alt="Dang nhap" />
                </button>
                <div class="login__dropdown-content">
                  <a href="./Login.html" data-sort="oldest">Đăng Nhập</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- main -->
      <main class="main">
        <div class="main__main-content">
          <div class="cart">
            <aside class="cart__sidebar">
              <h2 class="cart__title" id="cart-title">GIỎ HÀNG (0 sản phẩm)</h2>
              <div class="cart__content" id="cart-content">
                <!-- Sách trong giỏ hàng sẽ được thêm động bằng JS -->
              </div>
            </aside>
            <div class="cart__summary">
              <div class="cart__total">
                <p>Thành tiền: <span id="subtotal">0 đ</span></p>
                <p class="cart__total-price">
                  Tổng Số Tiền (gồm VAT): <span id="total">0 đ</span>
                </p>
              </div>
              <button class="cart__checkout-btn">THANH TOÁN</button>
              <p class="cart__note">Giảm giá trên web chỉ áp dụng cho bán lẻ</p>
            </div>
          </div>
        </div>
      </main>
      <!-- footer -->
      <footer class="footer">
        <div class="footer__main-content">
          <p class="footer__copyright">
            © 2025 Nhà sách Online. All rights reserved.
          </p>
        </div>
      </footer>
    </div>

    <!-- Liên kết tới file JavaScript riêng -->
    <script src="../js/cart.js"></script>
  </body>
</html>
