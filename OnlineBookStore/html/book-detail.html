<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi Tiết Sách - Nhà sách Online</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/book-detail.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="main-content">
        <div class="body">
          <div class="logo">
            <a href="../html/index.html">
              <img src="../img/logo.svg" alt="Nha sach online" />
            </a>
            <span>Nhà sách Online</span>
          </div>
          <input type="text" placeholder="Tìm kiếm sách..." /><input
            type="text"
            id="search-input"
            placeholder="Tìm kiếm sách..."
          />
          <nav class="nav-bar">
            <div class="nav-container">
              <div class="nav-item dropdown">
                <div class="nav-dropdown-btn">Danh mục ▼</div>
                <div class="nav-dropdown-content" id="category-list">
                  <!-- Danh mục render động -->
                </div>
              </div>
              <div class="nav-item">
                <a href="../html/cart.html" class="nav-link">Giỏ hàng</a>
              </div>
            </div>
          </nav>
          <div class="login">
            <div class="sort-dropdown-login">
              <button class="dropdown-btn-login">
                <img src="../img/Login.svg" alt="Dang nhap" />
              </button>
              <div class="dropdown-content-login">
                <a href="./Login.html">Đăng Nhập</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main>
      <div class="main-content book-detail-page">
        <!-- Chi tiết sách -->
        <div class="book-detail">
          <div class="book-image">
            <img id="book-cover" src="" alt="Book Cover" />
          </div>
          <div class="book-info">
            <h1 class="book-title" id="book-title"></h1>
            <p class="author" id="book-author"></p>
            <p class="price" id="book-price"></p>
            <p class="old-price" id="book-old-price"></p>
            <p class="discount" id="book-discount"></p>
            <p class="stock" id="book-stock"></p>
            <button class="add-to-cart">Thêm vào giỏ hàng</button>
          </div>
        </div>

        <!-- Mô tả sách -->
        <div class="book-description">
          <h2>Mô tả sách</h2>
          <input type="checkbox" id="toggle-desc" class="toggle-desc" />
          <div class="desc-content" id="book-desc-content">
            <p id="book-desc-short"></p>
            <p class="more-text" id="book-desc-full"></p>
          </div>
          <label for="toggle-desc" class="toggle-btn show-more">Xem thêm</label>
          <label for="toggle-desc" class="toggle-btn show-less">Thu gọn</label>
        </div>

        <!-- Đánh giá sách -->
        <div class="book-reviews">
          <div class="book-reviews-header">
            <h2>Đánh giá từ khách hàng</h2>
          </div>
          <div class="review-list" id="review-list">
            <!-- Đánh giá render động -->
          </div>

          <!-- Form nhập đánh giá -->
          <div class="review-form">
            <h3>Viết đánh giá của bạn</h3>
            <input
              type="text"
              class="review-name"
              id="review-name"
              placeholder="Nhập tên của bạn"
            />
            <div class="review-stars" id="review-stars">
              <input type="radio" id="star5" name="rating" value="5" /><label
                for="star5"
                >★</label
              >
              <input type="radio" id="star4" name="rating" value="4" /><label
                for="star4"
                >★</label
              >
              <input type="radio" id="star3" name="rating" value="3" /><label
                for="star3"
                >★</label
              >
              <input type="radio" id="star2" name="rating" value="2" /><label
                for="star2"
                >★</label
              >
              <input type="radio" id="star1" name="rating" value="1" /><label
                for="star1"
                >★</label
              >
            </div>
            <textarea
              class="review-text"
              id="review-text"
              placeholder="Nhập nội dung đánh giá..."
            ></textarea>
            <button class="submit-review" id="submit-review">
              Gửi đánh giá
            </button>
          </div>
        </div>

        <!-- Gợi ý sách liên quan -->
        <div class="related-books">
          <div class="book-list-header">
            <h2>Sách cùng danh mục</h2>
          </div>
          <div class="book-list" id="related-books">
            <!-- Sách liên quan render động -->
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="main-content">
        <p class="copyright">© 2025 Nhà sách Online. All rights reserved.</p>
      </div>
    </footer>

    <script src="../js/book-detail.js"></script>
  </body>
</html>
