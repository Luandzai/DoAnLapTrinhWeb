<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin tài khoản</title>
    <link rel="stylesheet" href="../css/UserInfo.css">
</head>
<body>
    <div class="container">
        
        <div class="sidebar">
            <ul>
                <li class="active">Thông tin tài khoản</li>
                <li>Lịch sử mua hàng</li>
                <li>Đổi mật khẩu</li>
            </ul>
        </div>
        <div class="account-info">
            <h2>THÔNG TIN TÀI KHOẢN</h2>
            <form>
                <label for="name">Họ & tên:</label>
                <input type="text" id="name" name="name" value="Duy Trương">
                
                <label for="phone">Số điện thoại:</label>
                <input type="text" id="phone" name="phone" value="0889225315">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="duytruongk22@gmail.com">
                
                <label for="gender">Giới tính:</label>
                <select id="gender" name="gender">
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
                
                <label for="address">Địa chỉ:</label>
                <input type="text" id="address" name="address" value="HCM">
                
                <button type="submit">Lưu thay đổi</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="main-content">
          <p class="copyright">© 2025 Nhà sách Online. All rights reserved.</p>
        </div>
            <div class="newsletter">
                <div class="newsletter-container">
                    <i class="fas fa-envelope"></i> 
                    <span>ĐĂNG KÝ NHẬN BẢN TIN</span>
                    <input type="email" placeholder="Nhập địa chỉ email của bạn">
                    <button>Đăng ký</button>
                </div>
        </div>
    </footer>
</body>
</html>
