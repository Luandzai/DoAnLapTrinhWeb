<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/forgotPassword.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <h2>Quên mật khẩu</h2>

      <!-- Nhập Email -->
      <input type="email" id="email" placeholder="Nhập email" />
      <button onclick="sendResetToken()">Gửi mã khôi phục</button>

      <!-- Nhập token và mật khẩu mới -->
      <input type="text" id="token" placeholder="Nhập mã token" />
      <input type="password" id="newPassword" placeholder="Nhập mật khẩu mới" />
      <button onclick="resetPassword()">Đặt lại mật khẩu</button>
    </div>

    <script src="../js/forgotPassword.js"></script>
  </body>
</html>
