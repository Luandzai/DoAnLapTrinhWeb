<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hồ sơ cá nhân</title>
    <link rel="stylesheet" href="../css/ChangePassword.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <!-- CSS chung -->
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header__main-content">
        <div class="header__body">
          <!-- Logo -->
          <div class="logo">
            <a href="../html/index.html">
              <img src="../img/logo.svg" alt="Nhà sách Online" />
            </a>
            <span>Nhà sách Online</span>
          </div>

          <!-- Thanh tìm kiếm sách đã mua -->
          <div class="search-bar">
            <input
              type="text"
              id="search-purchased-books"
              placeholder="Tìm kiếm sách đã mua..."
            />
            <button onclick="searchPurchasedBooks()">Tìm kiếm</button>
          </div>

          <!-- Navigation -->
          <nav class="nav">
            <ul>
              <li><a href="../html/index.html">Trang chủ</a></li>
              <li><a href="../html/book-list.html">Sách</a></li>
              <li><a href="../html/contact.html">Liên hệ</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- Container -->
    <div class="container">
      <div class="sidebar">
        <ul>
          <li><a href="user.html">Thông tin tài khoản</a></li>
          <li><a href="PurchaseHistory.html">Lịch sử mua hàng</a></li>
          <li class="active"><a href="ChangePassword.html">Đổi mật khẩu</a></li>
        </ul>
      </div>

      <div class="content">
        <h2>Đổi mật khẩu</h2>
        <form
          id="change-password-form"
          action="submitPasswordChange"
          method="POST"
          class="form-change-password"
        >
          <div class="form-group">
            <label for="current-password">Mật khẩu hiện tại:</label>
            <input
              type="password"
              id="current-password"
              name="current-password"
              required
            />
          </div>

          <div class="form-group">
            <label for="new-password">Mật khẩu mới:</label>
            <input
              type="password"
              id="new-password"
              name="new-password"
              required
            />
          </div>

          <div class="form-group">
            <label for="confirm-password">Xác nhận mật khẩu mới:</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>

          <button type="submit" class="btn">Đổi mật khẩu</button>
        </form>
      </div>
    </div>

    <footer>
      <div class="main-content">
        <p class="copyright">© 2025 Nhà sách Online. All rights reserved.</p>
      </div>
      <div class="newsletter">
        <div class="newsletter-container">
          <i class="fas fa-envelope"></i>
          <span>ĐĂNG KÝ NHẬN BẢN TIN</span>
          <input type="email" placeholder="Nhập địa chỉ email của bạn" />
          <button>Đăng ký</button>
        </div>
      </div>
    </footer>
    <script src="../js/change-password.js"></script>
  </body>
</html>
